<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Secret Message 📬</h1>
        <div class="message-controls">
            <span id="charCount">0/500</span>
        </div>
        <input type="text" id="sender" placeholder="Your name (optional)">
        <textarea id="message" placeholder="Enter your secret message..." maxlength="500"></textarea>
        <div class="button-group">
            <button onclick="sendMessage()">Send 📤</button>
            <button onclick="clearMessage()">Clear 🗑️</button>
        </div>
        <div id="status" class="status"></div>
        <div id="loading" class="loading">Sending... ⏳</div>
        <div class="history">
            <h3>Recent Messages 📜</h3>
            <div id="historyList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
