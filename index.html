<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confess</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2d1b4e;
            --bg-light: #4c3b8c;
            --accent: #a78bfa;
            --text: #e9d5ff;
            --highlight: #d4af37;
            --user-bg: #7c3aed;
            --success: #a78bfa;
            --error: #f87171;
            --light-bg: #e0e7ff;
            --light-text: #2d1b4e;
            --light-ui: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: auto;
            transition: background 0.5s, color 0.5s;
        }

        body.light-mode {
            background: linear-gradient(135deg, var(--light-bg), #c7d2fe);
            color: var(--light-text);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.2) 0%, transparent 70%);
            opacity: 0.3;
            animation: aurora 15s infinite;
            pointer-events: none;
        }

        @keyframes aurora {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        .container {
            background: rgba(45, 27, 78, 0.3);
            backdrop-filter: blur(18px);
            padding: 1.2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: scaleIn 0.6s ease-in-out;
        }

        body.light-mode .container {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.8rem;
            letter-spacing: 1.2px;
        }

        body.light-mode h1 {
            color: var(--light-ui);
        }

        .chat-box {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            max-height: 280px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg-light);
        }

        body.light-mode .chat-box {
            background: #c7d2fe;
        }

        .chat-box::-webkit-scrollbar {
            width: 5px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        body.light-mode .chat-box::-webkit-scrollbar-track {
            background: #c7d2fe;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .message {
            margin: 0.4rem 0;
            padding: 0.7rem;
            border-radius: 10px;
            background: linear-gradient(145deg, #4c3b8c, #3f2e7a);
            color: var(--text);
            text-align: left;
            font-size: 0.85rem;
            animation: bounceIn 0.4s ease;
        }

        body.light-mode .message {
            background: linear-gradient(145deg, #a5b4fc, #818cf8);
            color: var(--light-text);
        }

        .message.user {
            background: linear-gradient(145deg, var(--user-bg), #5b21b6);
            margin-left: 15%;
        }

        body.light-mode .message.user {
            background: linear-gradient(145deg, #7c3aed, #5b21b6);
        }

        @keyframes bounceIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview {
            background: linear-gradient(145deg, var(--user-bg), #5b21b6);
            border-radius: 10px;
            padding: 0.7rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            text-align: left;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        body.light-mode .preview {
            background: linear-gradient(145deg, #7c3aed, #5b21b6);
            color: var(--light-text);
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .input-group {
            display: flex;
            gap: 0.4rem;
            align-items: center;
        }

        input, textarea {
            flex: 1;
            padding: 0.6rem;
            border: none;
            border-radius: 8px;
            background: var(--bg-light);
            color: var(--text);
            font-size: 0.85rem;
            outline: none;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
        }

        body.light-mode input, body.light-mode textarea {
            background: #c7d2fe;
            color: var(--light-text);
        }

        textarea {
            resize: none;
            height: 50px;
        }

        input:focus, textarea:focus {
            background: #4c3b8c;
            box-shadow: 0 0 6px rgba(167, 139, 250, 0.4);
            transform: scale(1.01);
        }

        body.light-mode input:focus, body.light-mode textarea:focus {
            background: #a5b4fc;
        }

        .char-counter {
            font-size: 0.8rem;
            color: var(--highlight);
            text-align: right;
            margin-top: -0.4rem;
        }

        .encrypt-toggle {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
            color: var(--text);
        }

        button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: var(--text);
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            animation: pulse 2s infinite;
        }

        body.light-mode button {
            background: var(--light-ui);
            color: var(--light-text);
        }

        button:hover {
            background: #8b5cf6;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(167, 139, 250, 0.4);
        }

        body.light-mode button:hover {
            background: #6d28d9;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .mode-toggle {
            background: #4c3b8c;
            padding: 0.5rem;
            font-size: 0.8rem;
        }

        body.light-mode .mode-toggle {
            background: #a5b4fc;
        }

        .copy-btn {
            background: #4c3b8c;
            padding: 0.5rem 0.8rem;
        }

        body.light-mode .copy-btn {
            background: #a5b4fc;
        }

        .stats {
            font-size: 0.8rem;
            color: var(--highlight);
            margin-bottom: 0.4rem;
            text-align: left;
        }

        .status {
            margin-top: 0.6rem;
            font-size: 0.8rem;
            color: var(--error);
            display: none;
            text-align: center;
        }

        .status.success {
            color: var(--success);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: confetti 1s ease-out forwards;
            opacity: 0.8;
        }

        body.light-mode .particle {
            background: var(--light-ui);
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 500px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.4rem;
            }

            .chat-box {
                max-height: 240px;
            }

            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confess</h1>
        <div class="stats" id="messageCounter">Messages sent: 0</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <div class="preview" id="preview"></div>
            <div class="input-group">
                <input id="nickname" placeholder="Nickname (optional)" maxlength="20">
                <label class="encrypt-toggle">
                    <input type="checkbox" id="encrypt"> Encrypt
                </label>
            </div>
            <textarea id="userInput" rows="2" placeholder="Type your confession..." maxlength="200"></textarea>
            <div class="char-counter" id="charCounter">0/200</div>
            <button onclick="sendMessage()">Confess</button>
            <button class="copy-btn" onclick="copyLastMessage()" style="display: none;" id="copyBtn">Copy Last Message</button>
            <button class="mode-toggle" onclick="toggleMode()">Light Mode</button>
        </div>
        <div class="status" id="status"></div>
    </div>
    <div class="confetti" id="confetti"></div>

    <script>
        const token = 'YOUR_BOT_TOKEN'; // Replace with your Telegram Bot Token
        const chatId = 'YOUR_CHAT_ID'; // Replace with your Telegram Chat ID
        let messageCount = 0;
        let lastMessage = '';

        // Simple Caesar cipher for encryption
        function caesarCipher(str, shift = 3) {
            return str.replace(/[a-z]/gi, c => {
                const base = c < 'a' ? 65 : 97;
                return String.fromCharCode((c.charCodeAt(0) - base + shift) % 26 + base);
            });
        }

        // Load message history and draft
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('messageHistory') || '[]');
            history.forEach(msg => appendMessage(msg.text, msg.isUser));
            const draft = localStorage.getItem('messageDraft') || '';
            document.getElementById('userInput').value = draft;
            updatePreview();
            updateCharCounter();
        }

        // Save message to localStorage
        function saveMessage(text, isUser) {
            const history = JSON.parse(localStorage.getItem('messageHistory') || '[]');
            history.push({ text, isUser });
            if (history.length > 30) history.shift();
            localStorage.setItem('messageHistory', JSON.stringify(history));
        }

        // Append message to chat box
        function appendMessage(message, isUser = false) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message' + (isUser ? ' user' : '');
            msgDiv.textContent = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Show status message
        function showStatus(message, isSuccess = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status' + (isSuccess ? ' success' : '');
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
        }

        // Update message preview
        function updatePreview() {
            const userInput = document.getElementById('userInput').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            const preview = document.getElementById('preview');
            preoccupied
            if (userInput || nickname) {
                preview.textContent = nickname ? `${nickname}: ${userInput}` : userInput;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        // Update character counter
        function updateCharCounter() {
            const userInput = document.getElementById('userInput').value;
            document.getElementById('charCounter').textContent = `${userInput.length}/200`;
        }

        // Create confetti effect
        function createConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                confetti.appendChild(particle);
            }
            setTimeout(() => confetti.innerHTML = '', 1000);
        }

        // Copy last message
        function copyLastMessage() {
            if (lastMessage) {
                navigator.clipboard.writeText(lastMessage).then(() => {
                    showStatus('Message copied!', true);
                }).catch(() => {
                    showStatus('Failed to copy message');
                });
            }
        }

        // Toggle light/dark mode
        function toggleMode() {
            document.body.classList.toggle('light-mode');
            const btn = document.querySelector('.mode-toggle');
            btn.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        }

        // Send message to Telegram
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            const encrypt = document.getElementById('encrypt').checked;

            if (!userInput) {
                showStatus('Please enter a confession!');
                return;
            }

            const message = encrypt ? caesarCipher(userInput) : userInput;
            const displayMessage = nickname ? `${nickname}: ${userInput}` : userInput;
            const telegramMessage = `${nickname ? nickname + ': ' : 'Anonymous: '}${message}${encrypt ? ' (Encrypted)' : ''}`;

            appendMessage(displayMessage, true);
            saveMessage(displayMessage, true);
            lastMessage = displayMessage;
            document.getElementById('userInput').value = '';
            localStorage.removeItem('messageDraft');
            document.getElementById('nickname').value = '';
            document.getElementById('encrypt').checked = false;
            document.getElementById('copyBtn').style.display = 'block';
            messageCount++;
            document.getElementById('messageCounter').textContent = `Messages sent: ${messageCount}`;
            showStatus('Sending...');
            updatePreview();
            updateCharCounter();

            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(telegramMessage)}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to send message');
                const data = await response.json();
                if (data.ok) {
                    showStatus('Confession sent!', true);
                    createConfetti();
                    const botResponse = 'Your confession was sent! Share another? ðŸŒŒ';
                    appendMessage(botResponse);
                    saveMessage(botResponse, false);
                } else {
                    throw new Error(data.description || 'Telegram API error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Failed to send message. Try again!');
            }
        }

        // Event listeners
        document.getElementById('userInput').addEventListener('input', () => {
            updatePreview();
            updateCharCounter();
            localStorage.setItem('messageDraft', document.getElementById('userInput').value);
        });

        document.getElementById('nickname').addEventListener('input', updatePreview);

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
        loadHistory();
    </script>
</body>
  </html>
